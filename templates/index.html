<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSarathi Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6">
        <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 border rounded">
            <!-- Chat messages will appear here -->
        </div>
        <div class="flex">
            <input type="text" id="message-input" class="flex-grow border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
